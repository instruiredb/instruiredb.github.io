            { id: 9, text: "La apari≈£ia alarmei ro≈üii motorul Diesel este men≈£inut √Æn marea majoritate a cazurilor la mers √Æn gol - in baza parametrilor de monitorizare a acestuia. DacƒÉ motorul diesel este oprit, datorita aparitiei alarmei de culoare rosie atunci trebuie luate √Æn considerare cauze grave.", options: ["a) Adevarat.", "b) Fals."], correct: 0 },
            { id: 10, text: "DupƒÉ ac≈£ionarea tastei reset, comanda acesteia poate declan≈üa, √Æn func≈£ie de starea actualƒÉ a defectului, urmatoarele posibilitati? (Selecta»õi toate rƒÉspunsurile corecte)", options: ["a) AlarmƒÉ ro≈üie va fi ≈ütearsƒÉ, asta √ÆnseamnƒÉ cƒÉ defectul nu mai are efect √Æn momentul c√¢nd ac≈£ionƒÉm tasta.", "b) AlarmƒÉ ro≈üie nu este ≈ütearsƒÉ, asta √ÆnseamnƒÉ cƒÉ defectul persista si trebuie identificat.", "c) AlarmƒÉ ro≈üie va fi ≈ütearsƒÉ, asta √ÆnseamnƒÉ cƒÉ defectul persista si trebuie identificat."], correct: [0, 1], type: 'multiple', correct_text: "a, b" },
            { id: 11, text: "Ce se comanda la aparitia defectului de presiune aer frana sau la caderea presiunii din CG sub 3.6 bar?", options: ["a) ComandƒÉ scoatere din sarcinƒÉ, semnalizare luminoasƒÉ la postul de conducere", "b) ComandƒÉ oprire MD, semnalizare luminoasƒÉ la postul de conducere", "c) ComandƒÉ oprire for»õatƒÉ a trenului"], correct: 0 },

            { id: 13, text: "Oprirea necomandata a MD poate fi comandata si de cresterea temparaturii lichidului de racire la o temperatura mai mare de 95¬∞C", options: ["a) AdevƒÉrat.", "b) Fals."], correct: 0 },
            { id: 14, text: "Transmisia hidromecanicƒÉ (TH) tip THy 33-31 are urmƒÉtoarele subansamble: (Selecta»õi toate rƒÉspunsurile corecte)", options: ["a) Doua convertizoare hidraulice si un cuplaj hidraulic.", "b) Doua convertizoare hidraulice si un convertizor hidraulic.", "c) Doua convertizoare hidraulice si un ambreiaj mecanic."], correct: [0, 1], type: 'multiple', correct_text: "a, b" },
            { id: 15, text: "Din ce este compus circuitul de ungere al Transmisiei Hidromecanice?", options: ["a) Circuit de joasƒÉ presiune »ôi circuit de √ÆnaltƒÉ presiune 700 ‚Äì 1400 bar.", "b) Circuit de joasƒÉ presiune »ôi circuit de √ÆnaltƒÉ presiune 250 ‚Äì 500 bar.", "c) Circuit de joasa presiune si circuit de inalta presiune."], correct: 2 }
        ];

        let userAnswers = {};
        let checked = false;
        let personalData = {};
        const TEST_SLUG = "LDH_BR_290";
        const TOTAL_QUESTIONS = questions.length;

        function startQuiz() {
            const nume = document.getElementById('nume').value.trim();
            const functieElement = document.querySelector('input[name="functie"]:checked');
            const data = document.getElementById('data').value;

            if (!nume || !functieElement || !data) {
                alert('‚ö†Ô∏è Te rog completeazƒÉ toate c√¢mpurile obligatorii (Nume, Func»õie, Data)!');
                return;
            }

            personalData = {
                nume: nume,
                functie: functieElement.value, 
                data: data
            };

            document.getElementById('personalInfo').style.display = 'none';
            document.getElementById('quizContent').style.display = 'block';
            document.getElementById('checkBtn').style.display = 'inline-block'; 
            renderQuiz();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function renderQuiz() {
            const quizContent = document.getElementById('quizContent');
            let html = '';

            questions.forEach((q) => {
                const isMultipleAnswer = Array.isArray(q.correct);
                const inputType = isMultipleAnswer ? 'checkbox' : 'radio';

                html += `
                    <div class="question-block" id="q${q.id}">
                        <div class="question-number">√éntrebarea ${q.id}</div>
                        <div class="question-text">${q.text}</div>
                `;

                if (q.image) {
                    html += `
                        <div class="question-image">
                            <img src="${q.image}" alt="Imagine √Æntrebarea ${q.id}">
                        </div>
                    `;
                }
                
                html += `<div class="options">`;

                q.options.forEach((option, optIndex) => {
                    if (isMultipleAnswer) {
                        html += `
                            <div class="option" onclick="selectMultipleOption(${q.id}, ${optIndex})">
                                <input type="checkbox" name="q${q.id}_opt${optIndex}" id="q${q.id}_opt${optIndex}" value="${optIndex}">
                                <label for="q${q.id}_opt${optIndex}">${option}</label>
                            </div>
                        `;
                    } else {
                        html += `
                            <div class="option" onclick="selectOption(${q.id}, ${optIndex})">
                                <input type="radio" name="q${q.id}" id="q${q.id}_opt${optIndex}" value="${optIndex}">
                                <label for="q${q.id}_opt${optIndex}">${option}</label>
                            </div>
                        `;
                    }
                });

                html += `
                        </div>
                    </div>
                `;
            });

            quizContent.innerHTML = html;
        }

        function selectOption(questionId, optionIndex) {
            if (checked) return;
            userAnswers[questionId] = optionIndex;
            const radio = document.getElementById(`q${questionId}_opt${optionIndex}`);
            radio.checked = true;
        }

        function selectMultipleOption(questionId, optionIndex) {
            if (checked) return;
            
            if (!Array.isArray(userAnswers[questionId])) {
                userAnswers[questionId] = [];
            }
            
            const indexInArray = userAnswers[questionId].indexOf(optionIndex);
            const input = document.getElementById(`q${questionId}_opt${optionIndex}`);

            if (indexInArray > -1) {
                userAnswers[questionId].splice(indexInArray, 1);
                input.checked = false;
            } else {
                userAnswers[questionId].push(optionIndex);
                input.checked = true;
            }

            userAnswers[questionId].sort((a, b) => a - b);
        }

        function arraysEqual(a, b) {
            if (a === b) return true;
            if (a == null || b == null) return false;
            if (a.length !== b.length) return false;
            const sortedA = [...a].sort();
            const sortedB = [...b].sort();
            for (let i = 0; i < sortedA.length; i++) {
                if (sortedA[i] !== sortedB[i]) return false;
            }
            return true;
        }

        function checkAnswers() {
            if (checked) return;
            
            if (Object.keys(userAnswers).length !== TOTAL_QUESTIONS) {
                const missing = TOTAL_QUESTIONS - Object.keys(userAnswers).length;
                alert(`‚ö†Ô∏è Nu ai rƒÉspuns la toate √ÆntrebƒÉrile! Ai √ÆncƒÉ ${missing} √ÆntrebƒÉri nerezolvate. VƒÉ rugƒÉm rƒÉspunde»õi la toate √Ænainte de verificare.`);
                return; 
            }
            
            checked = true;
            let score = 0;

            questions.forEach(q => {
                const options = document.querySelectorAll(`#q${q.id} .option`);
                const userAnswer = Array.isArray(q.correct) ? (userAnswers[q.id] || []) : userAnswers[q.id];
                let isCorrect = false;

                if (Array.isArray(q.correct)) {
                    isCorrect = arraysEqual(userAnswer, q.correct);
                    
                    options.forEach((opt, index) => {
                        opt.style.pointerEvents = 'none';
                        const isCorrectOption = q.correct.includes(index);
                        const isUserSelected = userAnswer.includes(index);
                        
                        if (isCorrectOption) {
                            opt.classList.add('correct');
                        }
                        if (isUserSelected && !isCorrectOption) {
                            opt.classList.add('incorrect');
                        }
                    });

                } else {
                    isCorrect = userAnswer === q.correct;

                    options.forEach((opt, index) => {
                        opt.style.pointerEvents = 'none';
                        
                        if (index === q.correct) {
                            opt.classList.add('correct');
                        }
                        
                        if (userAnswer !== undefined && index === userAnswer && userAnswer !== q.correct) {
                            opt.classList.add('incorrect');
                        }
                    });
                }

                if (isCorrect) {
                    score++;
                }
            });

            const percentage = Math.round((score / TOTAL_QUESTIONS) * 100);
            
            let message = '';
            let calificativ = '';
            let status = '‚ùå NECORESPUNZƒÇTOR';

            if (score >= 14) {
                calificativ = 'A';
                message = 'üéâ Excelent! Cuno»ôti foarte bine materia!';
                status = '‚úÖ CORESPUNZƒÇTOR';
            } else if (score >= 11) {
                calificativ = 'B';
                message = 'üëç Foarte bine! ContinuƒÉ sƒÉ √Ænve»õi!';
                status = '‚úÖ CORESPUNZƒÇTOR';
            } else if (score >= 8) {
                calificativ = 'C';
                message = 'üìö Bine, dar mai este loc de √ÆmbunƒÉtƒÉ»õire!';
                status = '‚úÖ CORESPUNZƒÇTOR';

                message = 'üìñ Trebuie sƒÉ mai studiezi materia!';
            }

            document.getElementById('results').innerHTML = `
                <h2>Rezultate Test</h2>
                <div class="score">${score} / ${TOTAL_QUESTIONS}</div>
                <div class="score-message">${percentage}% - Calificativ: ${calificativ} - ${status}</div>

            window.scrollTo({ top: 0, behavior: 'smooth' });

            if (userAnswer === undefined || userAnswer.length === 0) {
                return 'Niciun rƒÉspuns';
            }
            if (Array.isArray(q.correct)) {
                return userAnswer.map(index => q.options[index].replace(/^[A-C]\)\s*|^[a-c]\)\s*/, '')).join(' | ');
            }
            return q.options[userAnswer].replace(/^[A-C]\)\s*|^[a-c]\)\s*/, '');
        }

            if (Array.isArray(q.correct)) {
                return q.correct.map(index => q.options[index].replace(/^[A-C]\)\s*|^[a-c]\)\s*/, '')).join(' | ');

            return q.options[q.correct].replace(/^[A-C]\)\s*|^[a-c]\)\s*/, '');
